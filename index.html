<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadat â€¢ Social Media Mini-App</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Fixed analytics bug (removed constant loops) -->
</head>

<body>
<div id="app">

  <!-- ================= LOGIN SCREEN ================= -->
  <div id="loginPage" class="login-container hidden">
    <h1 class="app-title">Sadat</h1>
    <input id="loginUsername" type="text" placeholder="Enter Username" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- ================= MAIN APP ================= -->
  <div id="mainPage" class="hidden">

    <!-- NAVBAR -->
    <nav class="navbar">
      <h2 class="logo">Sadat</h2>

      <input type="text" id="searchInput" placeholder="Search posts..." />

      <div class="theme-toggle" id="themeBtn">ðŸŒ™</div>
    </nav>

    <!-- PROFILE SECTION -->
    <section class="profile">
      <img src="https://avatars.githubusercontent.com/u/1?v=4" class="avatar">
      <h3 id="displayUser">User</h3>
      <p class="bio">Welcome to Sadat â€” a lightweight social feed.</p>
    </section>

    <!-- POST CREATION -->
    <section class="create-post">

      <textarea id="postText" placeholder="Write something..."></textarea>

      <!-- Drag & Drop Upload -->
      <div id="dropZone" class="drop-zone">
        <p>Drag & Drop Image Here</p>
        <input type="file" id="imageUpload" accept="image/*" />
      </div>

      <button id="postBtn">Post</button>
    </section>

    <!-- FEED -->
    <section id="feed" class="feed"></section>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
